<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keigo Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .category-options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-option {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .category-option:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .category-option h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .category-option p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .score {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }

        .result {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>敬語クイズ</h1>

        <div id="start-screen" class="quiz-section active">
            <p style="font-size: 1.2rem; margin-bottom: 30px; color: #666;">
                Test your knowledge of Japanese keigo (敬語) - the polite language system used in different contexts!
            </p>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="category-screen" class="quiz-section">
            <h2 style="margin-bottom: 30px; color: #333;">Choose a Category</h2>
            <div class="category-options" id="category-options"></div>
            <button class="back-btn" onclick="goBack()">Back to Start</button>
        </div>

        <div id="quiz-screen" class="quiz-section">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="score" id="score"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
            <button class="back-btn" onclick="goBack()">Back to Categories</button>
        </div>

        <div id="result-screen" class="quiz-section">
            <div class="result" id="final-score"></div>
            <p style="margin-bottom: 30px; color: #666;">
                <span id="result-message"></span>
            </p>
            <button class="btn" onclick="restartQuiz()">Try Again</button>
            <button class="back-btn" onclick="goBack()">Back to Categories</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
