<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keigo Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            padding: 48px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(220, 38, 38, 0.1);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
            border-radius: 24px 24px 0 0;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="%23dc2626" stroke-width="2" opacity="0.3"/><circle cx="50" cy="50" r="25" fill="none" stroke="%23dc2626" stroke-width="1" opacity="0.2"/></svg>');
            opacity: 0.6;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 32px;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            border-radius: 2px;
        }

        .quiz-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .quiz-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 32px;
            color: #2d3748;
            line-height: 1.7;
            font-weight: 500;
            position: relative;
        }



        .options {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .option {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            color: #4a5568;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #dc2626, #ef4444);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .option:hover {
            background: #fef2f2;
            border-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.15);
        }

        .option:hover::before {
            transform: scaleY(1);
        }

        .option.correct {
            background: #f0fdf4;
            border-color: #16a34a;
            color: #166534;
        }

        .option.incorrect {
            background: #fef2f2;
            border-color: #dc2626;
            color: #991b1b;
        }

        .category-options {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }

        .category-option {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .category-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .category-option:hover {
            background: #fef2f2;
            border-color: #dc2626;
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(220, 38, 38, 0.15);
        }

        .category-option:hover::before {
            transform: scaleX(1);
        }

        .category-option h3 {
            color: #1a202c;
            margin-bottom: 8px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .category-option p {
            color: #718096;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        .btn {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .score {
            font-size: 1.1rem;
            margin-bottom: 24px;
            color: #718096;
            font-weight: 500;
        }

        .result {
            font-size: 1.8rem;
            margin: 24px 0;
            font-weight: 700;
            color: #1a202c;
            position: relative;
        }



        .progress {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 24px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transition: width 0.3s ease;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .back-btn {
            background: #718096;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 8px;
        }

        .back-btn:hover {
            background: #4a5568;
            transform: translateY(-1px);
        }

        .intro-text {
            font-size: 1.2rem;
            margin-bottom: 32px;
            color: #718096;
            line-height: 1.6;
            font-weight: 400;
        }

        .category-title {
            font-size: 2rem;
            margin-bottom: 32px;
            color: #1a202c;
            font-weight: 600;
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            border-radius: 1px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .question {
                font-size: 1.2rem;
            }

            .option {
                padding: 16px 20px;
                font-size: 1rem;
            }

            .category-option {
                padding: 24px;
            }

            .category-option h3 {
                font-size: 1.3rem;
            }
        }

        /* Japanese-inspired background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Decorative elements */
        .decorative-line {
            position: absolute;
            top: 50%;
            left: -20px;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transform: rotate(90deg);
            opacity: 0.6;
        }

        .decorative-line:nth-child(2) {
            right: -20px;
            left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-line"></div>
        <div class="decorative-line"></div>

        <h1>敬語クイズ</h1>

        <div id="start-screen" class="quiz-section active">
            <p class="intro-text">
                Master the art of Japanese keigo (敬語) - the polite language system used in professional and formal contexts.
            </p>
            <button class="btn" onclick="startQuiz()">Enter</button>
        </div>

        <div id="category-screen" class="quiz-section">
            <h2 class="category-title">Choose a Category</h2>
            <div class="category-options" id="category-options"></div>
            <button class="back-btn" onclick="goBack()">← Back to Start</button>
        </div>

        <div id="quiz-screen" class="quiz-section">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="score" id="score"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Continue →</button>
            <button class="back-btn" onclick="goBack()">← Back to Categories</button>
        </div>

        <div id="result-screen" class="quiz-section">
            <div class="result" id="final-score"></div>
            <p class="intro-text">
                <span id="result-message"></span>
            </p>
            <button class="btn" onclick="restartQuiz()">Try Again</button>
            <button class="back-btn" onclick="goBack()">← Back to Categories</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
